on:
  push:
    branches:
      - "main"
  pull_request:

name: test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - run: go test ./... --coverprifle=coverage.out
      - name: report coverage
        uses: k1LoW/octocov-action@v0
